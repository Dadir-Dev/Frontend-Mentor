<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    
  </style>
</head>
<body>
  <main>
    <section class="product-image">
      <img src="/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image-mobile">
      <img src="/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image-desktop">
    </section>
    <section class="product-info">
      <p>Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <span class="discount-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button><img src="/images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"><strong>Dadir Dev.</strong></a>.
  </div>
</body>
</html>
