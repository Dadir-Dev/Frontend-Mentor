<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> <!-- link to the CSS file -->
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="container">
      <article class="card">
        <img src="/assets/images/illustration-article.svg" alt="Illustration Article" class="illustration">
        <button class="btn">Learning</button>
        <p class="published-date">Published 21 Dec 2023</p>
        <div class="content">
          <h2 class="title"><a href="#">HTML & CSS foundations</a></h2>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="author">
            <img src="/assets/images/image-avatar.webp" alt="Author Avatar">
            <p class="name">Greg Hooper</p>
          </div>
        </div>
      </article>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dadir Dev.</a>.
    </div>
  </main>
</body>
</html>
